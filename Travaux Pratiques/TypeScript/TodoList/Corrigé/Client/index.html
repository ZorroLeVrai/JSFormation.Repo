<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./output/main.js" type="module"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1 class="center">To do List</h1>

    <label for="new-task-title">Nouvelle Tâche</label>
    <div class="margin-small">
      <form id="new-task-form">
        <input type="text" id="new-task-title" />
        <button type="submit">Ajouter</button>
      </form>
    </div>
    <div class="margin-small">
      <button id="todo-action">A faire</button>
      <button id="done-action">Faites</button>
      <button id="delete-action">Supprimer</button>
    </div>
    <div id="task-container" class="margin-small flex-row">
      <div class="flex-box-spread">
        <p class="font-big-size center">Tâches à faire</p>
        <ul id="task-todo"></ul>
      </div>
      <div class="flex-box-spread">
        <p class="font-big-size center">Tâches faites</p>
        <ul id="task-done"></ul>
      </div>
    </div>
  </body>
</html>
