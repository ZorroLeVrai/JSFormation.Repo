<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- JavaScript -->
    <script defer src="./main.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Calculatrice</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="display-4">Calculatrice</h1>
      <hr />
      <p class="lead">
        Cr√©ation d'une calculatrice en<mark>
          <span class="bold">HTML / CSS / JS</span>
        </mark>
      </p>
    </div>
    <div class="container">
      <div class="calculatrice">
        <div class="titre">Calculatrice</div>
        <div class="ecran">
          <div class="ecranHaut"></div>
          <div class="ecranBas"></div>
        </div>
        <div class="touches">
          <button data-key="Delete" class="clear">C</button>
          <button data-key="(">(</button>
          <button data-key=")">)</button>
          <button data-key="/">/</button>
          <button data-key="7">7</button>
          <button data-key="8">8</button>
          <button data-key="9">9</button>
          <button data-key="*">*</button>
          <button data-key="4">4</button>
          <button data-key="5">5</button>
          <button data-key="6">6</button>
          <button data-key="-">-</button>
          <button data-key="1">1</button>
          <button data-key="2">2</button>
          <button data-key="3">3</button>
          <button data-key="+">+</button>
          <button data-key="0">0</button>
          <button data-key=".">.</button>
          <button data-key="Enter" class="enter">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
