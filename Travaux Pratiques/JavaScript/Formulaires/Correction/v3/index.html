<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./script.css" />
    <title>Compteur</title>
  </head>
  <body id="content">
    <p class="center">Formulaire à compléter</p>
    <form id="formulaire" class="grid-2-columns width-50percent" action="">
      <label for="fname">Prénom:</label>
      <input
        type="text"
        minlength="3"
        maxlength="30"
        required
        id="fname"
        name="fname"
      />
      <label for="lname">Nom de famille:</label>
      <input
        type="text"
        minlength="3"
        maxlength="30"
        required
        id="lname"
        name="lname"
      />
      <label for="phone">Numéro de téléphone:</label>
      <input type="tel" pattern="^[0-9]{8,10}" id="phone" name="phone" />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <input type="submit" class="column-span-2" />
    </form>
    <p>Récapitulatif des données entrées</p>
    <div id="output"></div>
  </body>
</html>
